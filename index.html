<!DOCTYPE html>
<html>
<head>
<title>graphBandit</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<script src= 'http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/dc7038f777.js'></script>
<script src='graphBandit.js'></script>
<style>

</style>
</head>
<body>
<canvas id="graph1" width="400" height="400"></canvas>
<canvas id="graph2" width="800" height="800"></canvas>
<canvas id="graph3" width="800" height="800"></canvas>
<script>
var ib = new graphBandit("graph1", 400, 400, [{ "a" : null, "b" : 1, "c" : 100, "cl" : "magenta"}],42,"Comic Sans MS","chocolate", -200, 200, -200, 200);
ib.line(-1, 0, "lime");
ib.line(5, 0, "dodgerblue");
ib.parabola(0.05, 1, -40, "red");
ib.draw();
var bo = new graphBandit("graph2", 800, 800);
bo.parabola(0.15, 5, -30, "hotpink");
bo.draw();
var bob = new graphBandit("graph3", 800, 800, [],22, "Arial","Marine");
bob.line(1,0, "crimson");
bob.exponential(0.00002,2, "purple");
bob.power(0.002,3, "blue");
bob.draw();
</script>
</body>
</html>
